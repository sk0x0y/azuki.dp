syntax = "proto2";
package account;

message Account {
  required string user_name      = 1;
  required string user_password  = 2;
}

message MakeAccountRequest {
  required Account account = 1;
  required string nxclub_id = 2;
  required uint32 face = 3;
  required uint32 sex = 4;
  required uint32 nationality = 5;
  required uint32 fortune = 6;
  required uint32 hair = 7;
}
